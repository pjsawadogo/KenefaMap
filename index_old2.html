<!DOCTYPE html>
<html>
  <head>
    
    <title>Kenefa | Map API</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" charset="utf-8"/>
    
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>

    <script type="text/javascript" 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlKUIubTBgAbzirPM_Yq-1c--KM7Jq78k&sensor=true">
    </script>

    <script type="text/javascript">
      var map;
      var mapOptions
      function initialize() {
          mapOptions = {
          center: new google.maps.LatLng(14.497401, -14.452362),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP //MapTypeId.ROADMAP, .SATELLITE, .HYBRID, .TERRAIN
        };
      map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
      

      }
    </script>

  </head>
  
  <body onload="initialize()">
    <div id="map_canvas" style="width:70%; height:100%"></div>
  </body>
</html>
