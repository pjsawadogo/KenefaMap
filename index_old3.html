<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Kenefa | Google Map</title>

    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=AIzaSyDlKUIubTBgAbzirPM_Yq-1c--KM7Jq78k" type="text/javascript"></script>

  </head>
  <body onunload="GUnload()">

    <div id="map" style="width: 550px; height: 450px"></div>

    <script type="text/javascript">
        //<![CDATA[
        
        if (GBrowserIsCompatible()) 
        { 
              // A function to create the marker and set up the event window
              // Dont try to unroll this function. It has to be here for the function closure
              // Each instance of the function preserves the contends of a different instance
              // of the "marker" and "html" variables which will be needed later when the event triggers.    
              function createMarker(point,html) 
              {
                  var marker = new GMarker(point);
                  GEvent.addListener(marker, "mouseover", function() {
                    marker.openInfoWindowHtml(html);
                  });
                  return marker;
              }

              // Display the map, with some controls and set the initial location 
              var map = new GMap2(document.getElementById("map"));
              map.addControl(new GLargeMapControl());
              map.addControl(new GMapTypeControl());
              map.setCenter(new GLatLng(14.497401, -14.452362),7); // Senegal
            
              // Setting up markers with info windows 
              var point = new GLatLng(14.6927778,-17.4466);
              var marker = createMarker(point,'<div style="width:240px">Dakar: Afficher les données</div>')
              map.addOverlay(marker);

              var point = new GLatLng(14.65317,-16.233761);
              var marker = createMarker(point,'<div style="width:240px">Diourbel: Afficher les données</div>')
              map.addOverlay(marker);

              var point = new GLatLng(14.3390167,-16.4111425);
              var marker = createMarker(point,'<div style="width:240px">Fatick: Afficher les données</div>')
              map.addOverlay(marker);

        }
        
        // display a warning if the browser was not compatible
        else {
          alert("Sorry, the Google Maps API is not compatible with this browser");
        }

        // This Javascript is based on code provided by the
        // Community Church Javascript Team
        // http://www.bisphamchurch.org.uk/   
        // http://econym.org.uk/gmap/

        //]]>
    </script>
  </body>

</html>
