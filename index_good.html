<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>

	<title> Kenefa | Map</title>

	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

</head>
<body>

	<div id="map" style="width: 550px; height: 450px"></div>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript">
    
    window.onload = function() {
      // Nous placerons ici le code servant à créer notre carte
      // Coord Centrées sur Le continent Africain : 3.8642546157214084, 21.4453125
      // Coord Sénégal : (14.497401, -14.452362); // Coordonnées Sénégal
      var myLatlng = new google.maps.LatLng(3.8642546157214084, 21.4453125); // Coordonnées Sénégal
       
      // Options carte centrée sur le Sénégal
      var myMapOptions = {
        zoom: 3, // zoom pr Sénégal : 7 ; zoom pr Afrique : 3
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
       
      // Création de la carte
      var myMap = new google.maps.Map(document.getElementById('map'),myMapOptions);
      
      // Création de l'icône
      //var myMarkerImage = new google.maps.MarkerImage(url:"gif/sn.gif");
/*
      var myMarkerImage = new google.maps.MarkerImage('sn.png',
                              new google.maps.Size(16,11),
                              new google.maps.Point(0,0),
                              new google.maps.Point(0,11)
      );
*/
       
      // Création du marker
      var myMarker = new google.maps.Marker({
        position: myLatlng, 
        map: myMap,
        title : 'Senegal'
        //icon: myMarkerImage
        //title: "Cinéma Pathé Bellecour"
      });

        // Options de la fenêtre
        /*
            var myWindowOptions = {
              content:
              'Sénégal'
            };
           
            // Création de la fenêtre
            var myInfoWindow = new google.maps.InfoWindow(myWindowOptions);
      */
      // Affichage de la fenêtre au passage de la sourie sur le marker
    google.maps.event.addListener(myMarker, 'mouseover', function() {
        myInfoWindow.open(myMap,myMarker);
    });

    google.maps.event.addListener(myMarker, 'click', function() {
        myMap.setZoom(7);
        myMap.setCenter(myMarker.getPosition());
      });
    }
    
  </script>

</body>
</html>
